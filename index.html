<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div class="howToPlay">
        <p>
            Pour changer de mode de jeu:
        </p>
        <ul>
            <li>Appuyez sur le boutton clear en haut à gauche,</li>
            <li>Sélectionnez le nombre de cases voulu (inférieur à cent),</li>
            <li>Sélectionnez un mode de jeu,</li>
            <li>Libérez votre créativité!</li>
        </ul>
    </div>

    <div class="buttonContainer">

        <button id="clearButton" >CLEAR</button>
        <button id="classicModeButton" onclick="classicMode()">CLASSIC</button>
        <button id="randomColorButton" onclick="randomColorMode()">RANDOM COLOR</button>
        <button id="shadesButton" onclick="shadesMode()">SHADES</button>

        <div class="container">
        <!-- C'est là que sont générés les carrés -->
        </div>

        <div class="bottomPart">
            <div class="fakeButton left"></div>
            <div class="brand">ELECTROECRAN</div>
            <div class="fakeButton right"></div>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
